<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="layer screen">
            <div class="output">0</div>
        </div>
        <div class="layer one">
            <div class="sub cleanAll">AC</div>
            <div class="sub negitive">+/-</div>
            <div class="sub pesentage">%</div>
            <div class="sub clean">âª¡</div>
        </div>
        <div class="layer two">
            <div class="sub number">7</div>
            <div class="sub number">8</div>
            <div class="sub number">9</div>
            <div class="sub operate divide">/</div>
        </div>
        <div class="layer three">
            <div class="sub number">4</div>
            <div class="sub number">5</div>
            <div class="sub number">6</div>
            <div class="sub operate mutiply">*</div>
        </div>
        <div class="layer four">
            <div class="sub number">1</div>
            <div class="sub number">2</div>
            <div class="sub number">3</div>
            <div class="sub operate minus">-</div>
        </div>
        <div class="layer five">
            <div class="sub dot ">.</div>
            <div class="sub number zero">0</div>
            <div class="sub equals">=</div>
            <div class="sub operate plus">+</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
